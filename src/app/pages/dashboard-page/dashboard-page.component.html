<mat-form-field appearance="outline">
    <mat-label>Заметка</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

@if (users.length > 0 && currentUser.type === 'Coach') {
    <app-client-list
    [usersList]="users"
    [getCurrentUser]="currentUser"
    [getColorScheme]="tgColorScheme$ | async"/>
} @else {
    <mat-card>
        <mat-card-content>
            <app-client-subscription-info [getCurrentUser]="currentUser"/>
        </mat-card-content>
    </mat-card>
}

<div class="mt-2">
    <app-datepicker [currentUser]="currentUser"/>
</div>
