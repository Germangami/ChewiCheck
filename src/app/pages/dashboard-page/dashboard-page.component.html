@if(currentUser?.type === 'Coach') {
    <app-client-list [users]="users"/>
} @else {
    <mat-card appearance="outlined">
        <mat-card-content>
            <app-client-subscription-info [currentUser]="currentUser"/>
        </mat-card-content>
    </mat-card>
}
<div class="mt-2">
    <app-datepicker [currentUser]="currentUser"/>
</div>
