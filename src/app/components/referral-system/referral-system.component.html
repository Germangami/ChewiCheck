<div class="w-full max-w-md">
    <p *ngIf="referrer" class="text-green-500 mb-4">
      You were referred by user {{ referrer }}
    </p>
    <div class="flex flex-col space-y-4">
      <button (click)="handleInviteFriend()" class="btn btn-primary">
        Invite Friend
      </button>
      <button (click)="handleCopyLink()" class="btn btn-success">
        Copy Invite Link
      </button>
    </div>
    <div *ngIf="referrals.length > 0" class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Your Referrals</h2>
      <ul>
        <li *ngFor="let referral of referrals" class="bg-gray-100 p-2 mb-2 rounded">
          User {{ referral }}
        </li>
      </ul>
    </div>
</div>
